name: CI - Tests & Analyse EasySave2

on:
  push:
    branches:
       - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ðŸ” VÃ©rifications & Tests
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      # âœ… Install .NET 8 SDK (for your .NET 8 projects)
      - name: ðŸ› ï¸ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # âœ… Install .NET Framework 4.7.2 Developer Pack (Required for .NET Framework builds)
      - name: ðŸ› ï¸ Install .NET Framework 4.7.2 Developer Pack via Chocolatey
        run: |
          choco install netfx-4.7.2-devpack -y
        shell: powershell

      - name: ðŸ”¨ Clean existing build files
        run: dotnet clean

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore --source "https://api.nuget.org/v3/index.json"

      - name: ðŸ” Check code format
        run: dotnet format --verify-no-changes
        continue-on-error: true # Continue if code format is not correct

      # âœ… Build .NET 8 projects
      - name: ðŸ”¨ Build .NET 8 Projects
        run: dotnet build YourSolution.sln --configuration Release --framework net8.0 --no-restore

      # âœ… Build .NET Framework 4.7.2 projects
      - name: ðŸ”¨ Build .NET Framework Projects
        run: msbuild YourSolution.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.7.2

      - name: ðŸ§ª Run unit tests with code coverage
        run: dotnet test YourSolution.sln --configuration Release --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: ðŸ“Š Upload code coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # This is the token from Codecov
          files: ./TestResults/**/*.xml
          fail_ci_if_error: true

      - name: ðŸ” Code analysis with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # This is the token from SonarCloud
        with:
          args: >
            -Dsonar.organization=votre-org
            -Dsonar.projectKey=votre-projet
            -Dsonar.host.url=https://sonarcloud.io
