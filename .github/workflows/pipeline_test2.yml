name: CI - Tests & Analyse EasySave2

on:
  push:
    branches:
       - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 🔍 Vérifications & Tests
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      # ✅ Install .NET 8 SDK (for your .NET 8 projects)
      - name: 🛠️ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ✅ Install .NET Framework 4.7.2 Developer Pack (Required for .NET Framework builds)
      - name: 🛠️ Install .NET Framework 4.7.2 Developer Pack via Chocolatey
        run: |
          choco install netfx-4.7.2-devpack -y
        shell: powershell

      - name: 🔨 Clean existing build files
        run: dotnet clean

      - name: 📦 Restore dependencies
        run: dotnet restore --source "https://api.nuget.org/v3/index.json"

      - name: 🔍 Check code format
        run: dotnet format --verify-no-changes
        continue-on-error: true # Continue if code format is not correct

      # ✅ Build .NET 8 projects
      - name: 🔨 Build .NET 8 Projects
        run: dotnet build YourSolution.sln --configuration Release --framework net8.0 --no-restore

      # ✅ Build .NET Framework 4.7.2 projects
      - name: 🔨 Build .NET Framework Projects
        run: msbuild YourSolution.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.7.2

      - name: 🧪 Run unit tests with code coverage
        run: dotnet test YourSolution.sln --configuration Release --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: 📊 Upload code coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # This is the token from Codecov
          files: ./TestResults/**/*.xml
          fail_ci_if_error: true

      - name: 🔍 Code analysis with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # This is the token from SonarCloud
        with:
          args: >
            -Dsonar.organization=votre-org
            -Dsonar.projectKey=votre-projet
            -Dsonar.host.url=https://sonarcloud.io
