name: CI - Tests & Analyse EasySave

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: ðŸ” VÃ©rifications & Tests
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ðŸ” VÃ©rification des fichiers projet
        run: |
          if (!(Test-Path "ProjetV0.1/ProjetV0.1.sln")) { Write-Host "âŒ ERREUR: ProjetV0.1.sln introuvable"; exit 1 }
          if (!(Test-Path "ProjetV0.1/ProjetV0.1.csproj")) { Write-Host "âŒ ERREUR: ProjetV0.1.csproj introuvable"; exit 1 }
        shell: pwsh

      - name: ðŸ“¦ Restauration des dÃ©pendances NuGet
        run: nuget restore ProjetV0.1/ProjetV0.1.sln

      - name: ðŸ“¦ Installation du package Newtonsoft.Json
        run: dotnet add ProjetV0.1/ProjetV0.1.sln package Newtonsoft.Json --version 13.0.3

      - name: ðŸ“¦ Restauration des dÃ©pendances .NET
        run: dotnet restore ProjetV0.1/ProjetV0.1.sln

      - name: ðŸ” VÃ©rification de la prÃ©sence de Newtonsoft.Json
        run: dotnet list ProjetV0.1/ProjetV0.1.sln package | findstr "Newtonsoft.Json"

      - name: ðŸ§¹ Nettoyage des builds prÃ©cÃ©dents
        run: dotnet clean ProjetV0.1/ProjetV0.1.sln

      - name: ðŸ”¨ Compilation du projet avec MSBuild
        run: msbuild ProjetV0.1/ProjetV0.1.sln /p:Configuration=Release

      - name: ðŸ§ª ExÃ©cution des tests unitaires avec couverture de code
        run: dotnet test --configuration Release --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: ðŸ“Š Upload de la couverture de code vers Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # ðŸ” Ajoute le token Codecov dans GitHub Secrets
          files: ./TestResults/**/*.xml
          fail_ci_if_error: true

      - name: ðŸ” Analyse de code avec SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # ðŸ” Ajoute le token SonarCloud dans GitHub Secrets
        with:
          args: >
            -Dsonar.organization=votre-org
            -Dsonar.projectKey=votre-projet
            -Dsonar.host.url=https://sonarcloud.io
