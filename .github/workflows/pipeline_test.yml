name: CI - Tests & Analyse EasySave

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Vérifications & Tests
    runs-on: windows-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installation de .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Installation de .NET Framework 4.7.2 via Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          Invoke-WebRequest -Uri https://community.chocolatey.org/install.ps1 -UseBasicParsing | Invoke-Expression
          choco install netfx-4.7.2-devpack -y
        shell: powershell

      - name: Restauration des dépendances
        run: dotnet restore

      - name: Vérification du format du code
        run: dotnet format --verify-no-changes
        continue-on-error: true # Ne bloque pas le pipeline si le format n'est pas correct

      - name: Nettoyer et restaurer les dépendances NuGet
        run: dotnet nuget locals all --clear && dotnet restore

      - name: Compilation du projet
        run: dotnet build --configuration Release --no-restore

      - name: Exécution des tests unitaires avec couverture de code
        run: dotnet test --configuration Release --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload de la couverture de code vers Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Ajoute le token Codecov dans GitHub Secrets
          files: ./TestResults/**/*.xml
          fail_ci_if_error: true

      - name: Analyse de code avec SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Ajoute le token SonarCloud dans GitHub Secrets
        with:
          args: >
            -Dsonar.organization=Cesi-Ecole-d-ingenieurs
            -Dsonar.projectKey=FISA_A3_GL_AYSE
            -Dsonar.host.url=https://sonarcloud.io
