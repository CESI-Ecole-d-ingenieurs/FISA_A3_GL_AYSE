name: CI - Tests & Analyse EasySave

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: ðŸ” VÃ©rifications & Tests
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Installation de .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restauration des dÃ©pendances
        run: dotnet restore

      - name: ðŸ” VÃ©rification du format du code
        run: dotnet format --verify-no-changes
        continue-on-error: true # Ne bloque pas le pipeline si le format n'est pas correct

      - name: ðŸ”¨ Compilation du projet
        run: dotnet build --configuration Release --no-restore

      - name: ðŸ§ª ExÃ©cution des tests unitaires avec couverture de code
        run: dotnet test --configuration Release --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: ðŸ“Š Upload de la couverture de code vers Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # ðŸ” Ajoute le token Codecov dans GitHub Secrets
          files: ./TestResults/**/*.xml
          fail_ci_if_error: true

      - name: ðŸ” Analyse de code avec SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # ðŸ” Ajoute le token SonarCloud dans GitHub Secrets
        with:
          args: >
            -Dsonar.organization=votre-org
            -Dsonar.projectKey=votre-projet
            -Dsonar.host.url=https://sonarcloud.io
