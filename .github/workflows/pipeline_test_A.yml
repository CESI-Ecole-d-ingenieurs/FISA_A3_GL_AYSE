name: CI - Tests & Analyse EasySave

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: 🔍 Vérifications & Tests
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🗑 Suppression du cache NuGet
        run: dotnet nuget locals all --clear

      - name: 📦 Restauration des dépendances .NET pour ProjetV0.1
        run: dotnet restore ProjetV0.1/ProjetV0.1.csproj

      - name: 📦 Restauration des dépendances pour EasySave.Logger
        run: dotnet restore EasySave.Logger/EasySave.Logger.csproj --force

      - name: 🕒 Pause pour s'assurer que les dépendances sont bien restaurées
        run: sleep 10

      - name: 🧹 Nettoyage du projet EasySave.Logger
        run: dotnet clean EasySave.Logger/EasySave.Logger.csproj

     


      - name: 🔨 Compilation du projet avec Build
        run: dotnet build ProjetV0.1/ProjetV0.1.csproj --configuration Release
        continue-on-error: true

      - name: 📂 Vérification des fichiers de couverture
        run: ls -R ./TestResults/

      - name: 🧪 Exécution des tests unitaires avec couverture de code
        run: dotnet test --configuration Release --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory TestResults/

      - name: 📊 Upload de la couverture de code vers Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # 🔐 Ajoute le token Codecov dans GitHub Secrets
          files: "**/TestResults/**/*.xml"
          fail_ci_if_error: false

      - name: 🔍 Analyse de code avec SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # 🔐 Ajoute le token SonarCloud dans GitHub Secrets
        with:
          args: >
            -Dsonar.organization=votre-org
            -Dsonar.projectKey=votre-projet
            -Dsonar.host.url=https://sonarcloud.io
