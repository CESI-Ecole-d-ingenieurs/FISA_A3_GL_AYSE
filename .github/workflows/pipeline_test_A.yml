name: CI - Tests & Analyse EasySave

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: 🔍 Vérifications & Tests
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 📦 Restauration des dépendances .NET
        run: dotnet restore ProjetV0.1/ProjetV0.1.csproj

      - name: 🔍 Vérification des packages NuGet installés
        run: dotnet list ProjetV0.1/ProjetV0.1.csproj package

      - name: 🔨 Compilation de la bibliothèque EasySave.Logger
        run: dotnet build EasySave.Logger/EasySave.Logger.csproj --configuration Release

      - name: 🔍 Vérification de la présence de Newtonsoft.Json dans EasySave.Logger
        run: dotnet list EasySave.Logger/EasySave.Logger.csproj package | findstr "Newtonsoft.Json"

      - name: 🔨 Compilation du projet avec Build
        run: dotnet build ProjetV0.1/ProjetV0.1.csproj --configuration Release
        continue-on-error: true


      - name: 🔍 Analyse de code avec SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # 🔐 Ajoute le token SonarCloud dans GitHub Secrets
        with:
          args: >
            -Dsonar.organization=votre-org
            -Dsonar.projectKey=votre-projet
            -Dsonar.host.url=https://sonarcloud.io
