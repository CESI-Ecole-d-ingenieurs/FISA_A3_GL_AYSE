name: CI - Tests & Analyse EasySave

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: ðŸ” VÃ©rifications & Tests
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ðŸ—‘ Suppression du cache NuGet
        run: dotnet nuget locals all --clear

      - name: ðŸ“¦ Restauration des dÃ©pendances .NET pour ProjetV0.1
        run: dotnet restore ProjetV0.1/ProjetV0.1.csproj

      - name: ðŸ“¦ Restauration des dÃ©pendances pour EasySave.Logger
        run: dotnet restore EasySave.Logger/EasySave.Logger.csproj --force

      - name: ðŸ•’ Pause pour s'assurer que les dÃ©pendances sont bien restaurÃ©es
        run: sleep 10

      - name: ðŸ§¹ Nettoyage du projet EasySave.Logger
        run: dotnet clean EasySave.Logger/EasySave.Logger.csproj

     


      - name: ðŸ”¨ Compilation du projet avec Build
        run: dotnet build ProjetV0.1/ProjetV0.1.csproj --configuration Release
        continue-on-error: true

      - name: ðŸ“‚ VÃ©rification des fichiers de couverture
        run: ls -R ./TestResults/

      - name: ðŸ§ª ExÃ©cution des tests unitaires avec couverture de code
        run: dotnet test --configuration Release --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory TestResults/

      - name: ðŸ“Š Upload de la couverture de code vers Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # ðŸ” Ajoute le token Codecov dans GitHub Secrets
          files: "**/TestResults/**/*.xml"
          fail_ci_if_error: false

      - name: ðŸ” Analyse de code avec SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # ðŸ” Ajoute le token SonarCloud dans GitHub Secrets
        with:
          args: >
            -Dsonar.organization=votre-org
            -Dsonar.projectKey=votre-projet
            -Dsonar.host.url=https://sonarcloud.io
